# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/elson-trading-platform:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/elson-trading-platform:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/elson-trading-platform:$COMMIT_SHA'
    ]

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/elson-trading-platform:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'elson-trading-platform',
      '--image', 'gcr.io/$PROJECT_ID/elson-trading-platform:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '1',
      '--concurrency', '80',
      '--timeout', '900',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--quiet'
    ]

# Specify the machine type for Cloud Build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: 1200s

# Substitutions for build variables
substitutions:
  _DEPLOY_REGION: us-central1
  _SERVICE_NAME: elson-trading-platform

images:
  - 'gcr.io/$PROJECT_ID/elson-trading-platform:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/elson-trading-platform:latest'