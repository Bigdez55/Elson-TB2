version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: elson-postgres-dev
    environment:
      - POSTGRES_USER=elson_user
      - POSTGRES_PASSWORD=development_only
      - POSTGRES_DB=elson_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elson_user -d elson_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:6.2
    container_name: elson-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: elson-pgadmin-dev
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@elson.com
      - PGADMIN_DEFAULT_PASSWORD=development_only
    ports:
      - "5050:80"
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: elson-backend-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://elson_user:development_only@postgres:5432/elson_db
      - SECRET_KEY=development_only_secret_key_please_change_in_production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - ENVIRONMENT=development
      - DEBUG=true
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-A8M59L08MN0B61O7}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-cv4i511r01qn2gaaafk0cv4i511r01qn2gaaafkg}
      - FMP_API_KEY=${FMP_API_KEY:-TXEInHh2qwGikT5fOwmqPQOjIntkYkVI}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-testkey123}
      
  websocket:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: elson-websocket-dev
    command: uvicorn app.websocket_server:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    depends_on:
      - backend
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://elson_user:development_only@postgres:5432/elson_db
      - SECRET_KEY=development_only_secret_key_please_change_in_production
      - ALGORITHM=HS256
      - ENVIRONMENT=development
      - DEBUG=true
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-A8M59L08MN0B61O7}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-cv4i511r01qn2gaaafk0cv4i511r01qn2gaaafkg}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-testkey123}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: elson-frontend-dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WEBSOCKET_URL=ws://localhost:8001/ws/market/feed
      - NODE_ENV=development

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules: