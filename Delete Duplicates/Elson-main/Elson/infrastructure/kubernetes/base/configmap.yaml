# infrastructure/kubernetes/base/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: elson-config
  namespace: elson-test
data:
  ENVIRONMENT: "development"
  LOG_LEVEL: "DEBUG"
  CORS_ORIGINS: "http://localhost:3000"
  API_VERSION: "v1"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: elson-test
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'elson-backend'
        static_configs:
          - targets: ['elson-backend:8000']
      
      - job_name: 'elson-trading-engine'
        static_configs:
          - targets: ['elson-trading-engine:8001']