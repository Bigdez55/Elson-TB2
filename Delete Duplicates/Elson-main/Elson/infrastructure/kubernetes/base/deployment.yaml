# kubernetes/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elson-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: elson-frontend
  template:
    metadata:
      labels:
        app: elson-frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - elson-frontend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: frontend
        image: elson-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elson-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: elson-backend
  template:
    metadata:
      labels:
        app: elson-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - elson-backend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: backend
        image: elson-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
          - name: ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: elson-config
                key: ENVIRONMENT
          - name: LOG_LEVEL
            valueFrom:
              configMapKeyRef:
                name: elson-config
                key: LOG_LEVEL
          - name: CORS_ORIGINS
            valueFrom:
              configMapKeyRef:
                name: elson-config
                key: CORS_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: logs-volume
        emptyDir: {}
      - name: tmp-volume
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elson-trading-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elson-trading-engine
  template:
    metadata:
      labels:
        app: elson-trading-engine
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: trading-engine
        image: elson-trading-engine:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http-metrics
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
          - name: ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: elson-config
                key: ENVIRONMENT
          - name: LOG_LEVEL
            valueFrom:
              configMapKeyRef:
                name: elson-config
                key: LOG_LEVEL
        livenessProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 60  # Trading engine may take longer to initialize
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: http-metrics
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 12  # Allow up to 2 minutes for startup
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Allow writing to logs
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: trading-engine-logs
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /tmp
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: trading-engine-logs
        emptyDir: {}
      - name: tmp-volume 
        emptyDir: {}
      - name: config-volume
        configMap:
          name: trading-engine-config
          optional: true
---
# kubernetes/base/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: elson-frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: elson-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: elson-backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: ws
  selector:
    app: elson-backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
apiVersion: v1
kind: Service
metadata:
  name: elson-trading-engine
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: elson-trading-engine
---
# kubernetes/base/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: elson-config
data:
  ENVIRONMENT: "development"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "http://localhost:3000"