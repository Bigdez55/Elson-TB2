apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elson-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    # Configure WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    # Add rate limiting to prevent abuse
    nginx.ingress.kubernetes.io/limit-rpm: "300"
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'self'";
spec:
  rules:
  - host: app.elson.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: elson-backend
            port:
              name: http
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: elson-backend
            port:
              name: ws
      - path: /
        pathType: Prefix
        backend:
          service:
            name: elson-frontend
            port:
              name: http
  # Add TLS configuration
  tls:
  - hosts:
    - app.elson.com
    secretName: elson-tls-secret