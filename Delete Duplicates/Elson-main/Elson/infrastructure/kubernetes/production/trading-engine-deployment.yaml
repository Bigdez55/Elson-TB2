apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-engine-deployment
  labels:
    app: trading-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trading-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: trading-engine
    spec:
      containers:
      - name: trading-engine
        image: elson-trading-engine:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_URL
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: ALPHA_VANTAGE_API_KEY
        - name: FINNHUB_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: FINNHUB_API_KEY
        - name: FMP_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: FMP_API_KEY
        - name: POLYGON_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: POLYGON_API_KEY
        - name: COINBASE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: COINBASE_API_KEY
        - name: SCHWAB_API_KEY
          valueFrom:
            secretKeyRef:
              name: broker-keys
              key: SCHWAB_API_KEY
        - name: SCHWAB_SECRET
          valueFrom:
            secretKeyRef:
              name: broker-keys
              key: SCHWAB_SECRET
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 20
          periodSeconds: 15