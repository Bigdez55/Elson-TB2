apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replica
  labels:
    app: postgres
    role: replica
spec:
  serviceName: postgres-replica-service
  replicas: 2
  selector:
    matchLabels:
      app: postgres
      role: replica
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: postgres
        role: replica
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 999
      containers:
      - name: postgres
        image: postgres:14-alpine
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 999
          allowPrivilegeEscalation: false
        command:
        - bash
        - -c
        - |
          # Initialize replica
          if [ ! -f /var/lib/postgresql/data/pgdata/recovery.conf ]; then
            # Stop PostgreSQL if it's running
            pg_ctl -D /var/lib/postgresql/data/pgdata -m fast -w stop || true
            
            # Clear data directory
            rm -rf /var/lib/postgresql/data/pgdata/*
            
            # Initialize replica from primary
            pg_basebackup -h postgres-service -U ${POSTGRES_USER} -p 5432 -D /var/lib/postgresql/data/pgdata -P -X stream
            
            # Create standby.signal and configure postgresql.conf for replication
            touch /var/lib/postgresql/data/pgdata/standby.signal
            echo "primary_conninfo = 'host=postgres-service port=5432 user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} application_name=${HOSTNAME}'" >> /var/lib/postgresql/data/pgdata/postgresql.conf
            echo "hot_standby = on" >> /var/lib/postgresql/data/pgdata/postgresql.conf
          fi
          
          # Start PostgreSQL
          exec postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: elson
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-replica-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)"]
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)"]
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-replica-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica-service
  labels:
    app: postgres
    role: replica
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
    role: replica