apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: postgres
    role: primary
spec:
  serviceName: postgres-service
  replicas: 1  # Primary instance only, replicas handled via separate StatefulSet
  selector:
    matchLabels:
      app: postgres
      role: primary
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: postgres
        role: primary
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        fsGroup: 999
      containers:
      - name: postgres
        image: postgres:14-alpine
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 999
          allowPrivilegeEscalation: false
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: elson
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        args:
        - "-c"
        - "config_file=/etc/postgresql/postgresql.conf"
        - "-c"
        - "listen_addresses=*"
        - "-c"
        - "wal_level=replica"
        - "-c"
        - "max_wal_senders=10"
        - "-c"
        - "max_replication_slots=10"
        - "-c"
        - "hot_standby=on"
        - "-c"
        - "archive_mode=on"
        - "-c"
        - "archive_command='test ! -f /archive/%f && cp %p /archive/%f'"
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        - name: postgres-archive
          mountPath: /archive
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)"]
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)"]
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
      - name: postgres-archive
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi