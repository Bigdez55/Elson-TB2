apiVersion: apps/v1
kind: Deployment
metadata:
  name: elson-websocket
  namespace: elson
  labels:
    app: elson-websocket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: elson-websocket
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: elson-websocket
    spec:
      containers:
      - name: websocket
        image: elson-backend:latest
        imagePullPolicy: Always
        command: ["uvicorn", "app.websocket_server:app", "--host", "0.0.0.0", "--port", "8001", "--workers", "4"]
        ports:
        - containerPort: 8001
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        envFrom:
        - configMapRef:
            name: elson-config
        - secretRef:
            name: elson-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
          successThreshold: 1
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - elson-websocket
              topologyKey: kubernetes.io/hostname