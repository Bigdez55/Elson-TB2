apiVersion: v1
kind: Secret
metadata:
  name: vault-tls
type: kubernetes.io/tls
data:
  tls.crt: |-
    # Base64 encoded certificate will be replaced with an actual certificate during deployment
    # This is a placeholder that will be replaced with the actual TLS certificate
    # The certificate should be signed by a trusted CA or be a self-signed certificate
    # generated with:
    # openssl req -x509 -nodes -days 3650 -newkey rsa:4096 -keyout key.pem -out cert.pem
  tls.key: |-
    # Base64 encoded private key will be replaced with an actual key during deployment
    # This is a placeholder that will be replaced with the actual TLS key
    # The private key should be kept secure and not committed to version control