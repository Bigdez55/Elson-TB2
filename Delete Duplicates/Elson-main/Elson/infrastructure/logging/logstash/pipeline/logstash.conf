input {
  beats {
    port => 5044
  }
  tcp {
    port => 5000
    codec => json
  }
  udp {
    port => 5000
    codec => json
  }
}

filter {
  if [fields][log_type] == "application" {
    json {
      source => "message"
    }
    
    if "_jsonparsefailure" in [tags] {
      mutate {
        remove_tag => [ "_jsonparsefailure" ]
      }
    }
    
    # Add environment tag
    mutate {
      add_field => { "environment" => "%{[fields][environment]}" }
    }
    
    # Parse timestamp
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
      remove_field => [ "timestamp" ]
    }
  }
  
  # Handle specific log categories
  if [fields][log_type] == "financial" {
    mutate {
      add_tag => [ "financial", "compliance" ]
    }
  }
  
  if [fields][log_type] == "security" {
    mutate {
      add_tag => [ "security", "audit" ]
    }
  }
  
  # Enrich trading logs with extra metadata
  if [fields][log_type] == "trading" {
    mutate {
      add_tag => [ "trading" ]
    }
    
    if [trade_id] {
      mutate {
        add_field => { "docId" => "%{trade_id}" }
      }
    }
  }
  
  # Process audit logs
  if [fields][log_type] == "audit" {
    mutate {
      add_tag => [ "audit", "compliance" ]
    }
    
    if [user_id] {
      mutate {
        add_field => { "userId" => "%{user_id}" }
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "elson-logs-%{+YYYY.MM.dd}"
    
    # Use different indices based on log type
    if [fields][log_type] == "financial" {
      index => "elson-financial-%{+YYYY.MM.dd}"
    }
    if [fields][log_type] == "security" {
      index => "elson-security-%{+YYYY.MM.dd}"
    }
    if [fields][log_type] == "trading" {
      index => "elson-trading-%{+YYYY.MM.dd}"
    }
    if [fields][log_type] == "audit" {
      index => "elson-audit-%{+YYYY.MM.dd}"
    }
  }
  
  # Optionally send critical logs to a separate system
  if [level] == "critical" or [level] == "error" {
    file {
      path => "/var/log/logstash/critical-errors-%{+YYYY-MM-dd}.log"
    }
  }
}